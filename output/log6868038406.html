ata key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">(RAS or PKC) and not (ERK or AKT)</data><br>         <data key="MY-SHAPE">ellipse</data>RAF1 = v-raf-1 murine leukemia viral oncogene homolog 1<br>BRAF = v-raf murine sarcoma viral oncogene homolog B1<br>ARAF = v-raf murine sarcoma 3611 viral oncogene homolog<br><br>VARIABLE: RAF (any isoform) phosphorylation<br><br>Once activated, Raf family members are capable of initiating the phosphorylation cascade, whereby Raf activates MEK, and MEK in turn activates ERK.<br>PMID:17496910<br><br>PKCalpha directly phosphorylates and activates Raf-1.<br>PMID:8321321<br><br>Activated Ras recruits cytoplasmic Raf (MAPKKK) for activation. There are three mammalian serine/threonine Raf kinases: A-Raf, B-Raf, and Raf-1 (also known as C-Raf). All three Raf proteins share the same downstream MAPKK substrate mitogen activated protein kinase kinases 1,2 (MEK1,2).<br>PMID:18039929<br><br>Phosphorylation by Akt inhibits EGF-dependent activity of B-Raf and C-Raf.<br>PMID:10869359<br><br>B-Raf phosphorylated by activated ERK and find that feedback phosphorylation of B-Raf inhibits binding to activated Ras.<br>PMID:19933846</node><br>      <node id="GAB1"><br>         <data key="MY-ID">GAB1</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">GRB2 or PI3K</data><br>         <data key="MY-SHAPE">ellipse</data>GAB1 = GRB2-associated binding protein 1<br><br>VARIABLE: GAB1 phosphorylation level<br><br>Grb2 recruits the docking protein Gab1, which is tyrosine phosphorylated by EGFR or FGFR, leading to recruitment and activation of the PI3K-Akt cell survival pathway.<br>PMID:15567848<br><br>Recruitment of PI 3-kinase by Gab1 results in a positive-feedback loop mediated by binding of the PH domain of Gab1 to the product of PI3-kinase activation, phosphatidylinositol-3,4,5-triphosphate.<br>PMID:15199124</node><br>      <node id="PDK1"><br>         <data key="MY-ID">PDK1</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">PI3K</data><br>         <data key="MY-SHAPE">ellipse</data>PDK1 = pyruvate dehydrogenase kinase, isozyme 1<br><br>VARIABLE: PDK1 activation level<br><br>PDK1 is a PI3K target, leading to activation of p70 and subsequent cell growth.<br>Signaling proteins with pleckstrin-homology (PH) domains accumulate at sites of PI3K activation by directly binding to PI(3,4,5)P3. Of particular interest are the protein serine-threonine kinases Akt and phosphoinositide-dependent kinase 1 (PDK1). Association with PI(3,4,5)P3 at the membrane brings these proteins into proximity and facilitates phosphorylation of Akt by PDK1. This phosphorylation stimulates the catalytic activity of Akt, resulting in the phosphorylation of a host of other proteins that affect cell growth, cell cycle entry, and cell survival.<br>PMID:12040186</node><br>      <node id="p70"><br>         <data key="MY-ID">p70</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">PDK1 and ERK</data><br>         <data key="MY-SHAPE">ellipse</data>RPS6KB1 = ribosomal protein S6 kinase, 70kDa, polypeptide 1<br>RPS6KB2 = ribosomal protein S6 kinase, 70kDa, polypeptide 2<br><br>VARIABLE: p70 (any isoform) phosphorylation level<br><br>PDK1 is a PI3K target, leading to activation of p70 (through phosphorylation) and subsequent cell growth.<br>PMID:12040186<br><br>p70 activation requires both ERK cascade and PI3K/AKT cascade, at least in some cell types.<br>PMID:11940578, PMID:10601235, PMID:11431469</node><br>      <node id="p14"><br>         <data key="MY-ID">p14</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">MYC</data><br>         <data key="MY-SHAPE">ellipse</data>CDKN2A = cyclin-dependent kinase inhibitor 2A (melanoma, p16, inhibits CDK4)<br><br>VARIABLE: p14 activation level<br><br>MYC inhibits p16, whereas it activates p14.<br>The MDM2 gene is transcriptionally inhibited by p14.<br>PMID:17158541</node><br>      <node id="FOXO3"><br>         <data key="MY-ID">FOXO3</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">JNK and not AKT</data><br>         <data key="MY-SHAPE">ellipse</data>FOXO3 = forkhead box O3<br><br>VARIABLE: FOXO3 phosphorylation level<br><br>JNK phosphorylates MST1 at serine 82, which leads to the enhancement of MST1 activation. The activation of MST1 phosphorylates FOXO3 at serine 207 and promotes cell death.<br>PMID:20028971<br><br>FOXO3a promotes apoptosis through activation of PUMA.<br>PMID:20978166<br><br>Phosphorylation of FOXO3 by Akt creates a binding site for the 14-3-3 family of proteins. The complex of FOXO3 and 14-3-3 is retained in the cytosol, blocking transcription of genes normally stimulated by FOXO3.<br>PMID:12040186</node><br>      <node id="RAS"><br>         <data key="MY-ID">RAS</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">SOS or PLCG</data><br>         <data key="MY-SHAPE">ellipse</data>HRAS = v-Ha-ras Harvey rat sarcoma viral oncogene homolog<br>KRAS = v-Ki-ras2 Kirsten rat sarcoma viral oncogene homolog<br>NRAS = neuroblastoma RAS viral (v-ras) oncogene homolog<br><br>VARIABLE: RAS (any isoform) phosphorylation level<br><br>Grb2 molecules recruit the nucleotide exchange factor SOS, leading to the activation of the Ras-MAPK signaling cascade.<br>Most of the signals activating the ERK pathway are initiated through receptor-mediated activation of the small G-protein, Ras. Ras is a membrane-bound protein activated through the exchange of bound GDP to GTP. The process of activating Ras thereby requires the recruitment of proteins responsible for initiating GDP/GTP exchange to the membrane, such as SOS (son of sevenless).<br>Activated Ras recruits cytoplasmic Raf (MAPKKK) for activation (through phosphorylation). There are three mammalian serine/threonine Raf kinases: A-Raf, B-Raf, and Raf-1 (also known as C-Raf). All three Raf proteins share the same downstream MAPKK substrate mitogen activated protein kinase kinases 1,2 (MEK1,2).<br>PMID:18039929<br><br>The GTP-dependent coupling of MEKK1 to Ras indicates that MEKK1 may be an effector for those agonists that recruit JNK through Ras-dependent mechanisms. MEKK1 selectively activates the endogenous JNK pathway. MEKK1 can activate MEK4 and MEK7 in vivo.<br>MEKK2 and MEKK3 can activate JNK, p38 and ERK pathways.<br>PMID:11274345<br><br>PI3K is a well characterised effector of RAS, through GRB2/SOS pathway.<br>PMID:21779497<br><br>Calcium liberated from internal stores by IP3 acts on the calcium- and DAG-sensitive RasGRP1 and causes it to translocate to the Golgi. RasGRP1 activates Golgi-associated Ras on this compartment.<br>PMID:16488589</node><br>      <node id="SOS"><br>         <data key="MY-ID">SOS</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">GRB2 and not RSK</data><br>         <data key="MY-SHAPE">ellipse</data>SOS1 = son of sevenless homolog 1 (Drosophila)<br>SOS2 = son of sevenless homolog 2 (Drosophila)<br><br>VARIABLE: SOS (any isoform) recruitment by GRB2<br><br>Sos is recruited from the cytosol to the plasma membrane as a result of its constitutive interaction with Grb2. It is in an autoinhibited state.<br>PMID:17496910<br><br>The signaling pathways activated by FGFRs substantially overlap with those activated by EGFRs.<br>Grb2 molecules bound to FRS2 recruit the nucleotide exchange factor SOS, leading to the activation of the Ras-MAPK signaling cascade.<br>The process of activating Ras requires the recruitment of proteins responsible for initiating GDP/GTP exchange to the membrane, such as SOS (son of sevenless).<br>PMID:18039929<br><br>PI3K is a well characterised effector of RAS, through GRB2/SOS pathway.<br>PMID:21779497<br><br>p90 Rsk-2 is involved in SOS phosphorylation and may be important in down-regulation of the growth factor response.<br>PMID:9242373<br></node><br>      <node id="MDM2"><br>         <data key="MY-ID">MDM2</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">(p53 or AKT) and not p14</data><br>         <data key="MY-SHAPE">ellipse</data>MDM2 = Mdm2, p53 E3 ubiquitin protein ligase homolog (mouse)<br><br>VARIABLE: MDM2 gene expression level<br><br>The Mdm2 protein is involved in an autoregulatory feedback loop with p53, thus controlling its activity. Increased p53 levels transactivate the MDM2 promoter causing its upregulation. The translated protein then binds to p53 and transports it to the proteasome for ubiquitin-mediated degradation. The resultant lowered p53 levels then reduce the levels of Mdm2. The MDM2 gene is, in turn, transcriptionally inhibited by p14, providing another fine level of control for p53 activity.<br>PMID:17158541<br><br>Effective recruitment of Akt by appropriate survival signals may lead to activation of Mdm2, inactivation of p53, and eventually inhibition of p53-dependent apoptosis.<br>PMID:11850850<br></node><br>      <node id="BCL2"><br>         <data key="MY-ID">BCL2</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">CREB and AKT</data><br>         <data key="MY-SHAPE">ellipse</data>BCL2 = B-cell CLL/lymphoma 2<br><br>VARIABLE: BCL2 activation level (implies gene expression)<br><br>Modelling hypotheses: CREB is needed for BCL2 gene expression, AKT is needed for BCL2 activation.<br><br>DUSP1, FOS, BCL2 are CREB target genes.<br>PMID:19815709<br><br>Akt phosphorylation of the apoptosis-inducing protein Bad creates a binding site for 14-3-3 proteins and prevents Bad from binding to Bcl-2 family members Bcl-2 and Bcl-XL, thus releasing them for a cell survival response.<br>PMID:12040186<br></node><br>      <node id="TAK1"><br>         <data key="MY-ID">TAK1</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">TGFBR</data><br>         <data key="MY-SHAPE">ellipse</data>MAP3K7 = mitogen-activated protein kinase kinase kinase 7<br><br>VARIABLE: TAK1 phosphorylation level<br><br>Activated TGFBR1/TGFBR2 complex attracts the TAB2/TAB3 proteins which promote activation of TAK1 (by phosphorylation), leading to activation of p38 and JNK.<br>PMID:20060931</node><br>      <node id="MAP3K1_3"><br>         <data key="MY-ID">MAP3K1_3</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">RAS</data><br>         <data key="MY-SHAPE">ellipse</data>MAP3K1 = mitogen-activated protein kinase kinase kinase 1<br>MAP3K2 = mitogen-activated protein kinase kinase kinase 2<br>MAP3K3 = mitogen-activated protein kinase kinase kinase 3<br><br>VARIABLE: MAP3K1/2/3 (any isoform) phosphorylation level<br><br>The GTP-dependent coupling of MEKK1 to Ras indicates that MEKK1 may be an effector for those agonists that recruit JNK through Ras-dependent mechanisms. MEKK1 selectively activates the endogenous JNK pathway. MEKK1 can activate MEK4 and MEK7 in vivo.<br>MEKK2 and MEKK3 can activate JNK, p38 and ERK pathways.<br>PMID:11274345</node><br>      <node id="PTEN"><br>         <data key="MY-ID">PTEN</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">p53</data><br>         <data key="MY-SHAPE">ellipse</data>PTEN = phosphatase and tensin homolog<br><br>VARIABLE: PTEN protein expression level<br><br>p53 induces transcription of the PTEN gene and elevates cellular levels of the PTEN protein, which in turn inhibits activation of Akt.<br>PMID:12217521</node><br>      <node id="HIF1"><br>         <data key="MY-ID">HIF1</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">p70 and ERK and not Oxygen_supply</data><br>         <data key="MY-SHAPE">ellipse</data><br>      </node><br>      <node id="EGF"><br>         <data key="MY-ID">EGF</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">HIF1</data><br>         <data key="MY-SHAPE">ellipse</data><br>      </node><br>      <node id="VEGF"><br>         <data key="MY-ID">VEGF</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">HIF1</data><br>         <data key="MY-SHAPE">ellipse</data><br>      </node><br>      <node id="Oxygen_supply"><br>         <data key="MY-ID">Oxygen_supply</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-SHAPE">ellipse</data><br>      </node><br>      <node id="Necrosis"><br>         <data key="MY-ID">Necrosis</data><br>         <data key="BREED">objects</data><br>         <data key="KIND">Gene</data><br>         <data key="MY-VALUE">1</data><br>         <data key="MY-RULE">not Oxygen_supply</data><br>         <data key="MY-SHAPE">rect</data><br>      </node><br>      <edge source="AP1" target="MEK1_2" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>AP-1 mediated gene expression inhibits ERK phosphorylation.<br>PMID:18039929</edge><br>      <edge source="EGFR" target="GRB2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Grb2 is an adaptor protein, normally present in cytosol. It is recruited to the plasma membrane by activated RTKs.<br>PMID:17496910</edge><br>      <edge source="EGFR" target="PLCG" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Tyrosine phosphorylation of PLC-gamma by EGF receptor leads to its activation.<br>PMID:2472219</edge><br>      <edge source="Oxygen_supply" target="HIF1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="Oxygen_supply" target="Necrosis" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="TGFBR_stimulus" target="TGFBR" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="MSK" target="CREB" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MSK1 mediates the mitogen-stimulated phoshphorylation of CREB.<br>PMID:15187187</edge><br>      <edge source="MSK" target="MYC" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Translocation of ERK into the nucleus activates the mitogen activated and stress-activated protein kinase 1 (MSK1), a histone H3 kinase that can relax chromatin, thus making it more transcriptionally accessible. This alteration in the chromatin state induces MYC, a gene that encodes the c-Myc protein, a transcription factor that controls the cell cycle.<br>PMID:17158541</edge><br>      <edge source="MEK1_2" target="ERK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Once activated, Raf family members are capable of initiating the phosphorylation cascade, whereby Raf activates MEK, and MEK in turn activates ERK.<br>PMID:17496910</edge><br>      <edge source="HIF1" target="EGF" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="HIF1" target="VEGF" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="DUSP1" target="p38" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>DUSP1 preferentially inactivates JNK and p38.<br>PMID:19436832</edge><br>      <edge source="DUSP1" target="JNK" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>DUSP1 preferentially inactivates JNK and p38.<br>PMID:19436832</edge><br>      <edge source="PI3K" target="PDK1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Phosphatidylinositol-3,4,5-triphosphate (PIP3), the reaction product of PI 3-kinase, is responsible for activation of phosphoinositide-dependent kinase (PDK) and the antiapoptotic protein kinase Akt.<br>PMID:15199124</edge><br>      <edge source="PI3K" target="GAB1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Recruitment of PI 3-kinase by Gab1 results in a positive-feedback loop mediated by binding of the PH domain of Gab1 to the product of PI3-kinase activation, phosphatidylinositol-3,4,5-triphosphate.<br>PMID:15199124</edge><br>      <edge source="FGFR3" target="FRS2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>FGF stimulation leads to phosphorylation of Shp2 on a tyrosine residue that forms a complex with an additional molecule of Grb2. Grb2/Sos complexes are thus recruited directly and indirectly via Shp2 upon tyrosine phosphorylation of FRS2a in response to growth factor stimulation.<br>PMID:11447289</edge><br>      <edge source="FGFR3" target="PLCG" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Binding of FGF to FGFR leads to tyrosine phosphorylation of PLCgamma.<br>PMID:1656221</edge><br>      <edge source="DNA_damage" target="ATM" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>ATM autophosphorylates itself at serine 1981 in response to DNA damage and some other cellular stresses.<br>PMID:18235226</edge><br>      <edge source="FRS2" target="GRB2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>FGF stimulation leads to phosphorylation of Shp2 on a tyrosine residue that forms a complex with an additional molecule of Grb2. Grb2/Sos complexes are thus recruited directly and indirectly via Shp2 upon tyrosine phosphorylation of FRS2a in response to growth factor stimulation.<br>PMID:11447289</edge><br>      <edge source="MAX" target="MYC" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MAX interacts with the transcription factor c-Myc, enabling c-Myc to trans-activate at least a subset of its target genes.<br>PMID:11274345</edge><br>      <edge source="ATF2" target="AP1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>AP-1 is a heterodimer comprised of bZIP transcription factors, typically c-Jun and JunD, along with members of the fos (usually c-Fos) and ATF (usually ATF2) families. All bZIP transcription factors contain leucine zippers that enable homo- and heterodimerisation, and AP-1 components are organised into Jun-Jun, Jun-Fos, or Jun-ATF dimers.<br>PMID:11274345</edge><br>      <edge source="ERK" target="MSK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MSK1 and MSK2 are potently activated (by phosphorylation) in vivo by ERK1/2 and p38 but not JNK.<br>PMID:15187187</edge><br>      <edge source="ERK" target="RSK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>RSK2 is a well known ERK substrate in the cytoplasm and has been shown to undergo autophosphorylation after ERK phosphorylation.<br>PMID:15239952</edge><br>      <edge source="ERK" target="SPRY" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Spry is induced by activated ERK, through phosphorylation on Tyr55.<br>PMID:15173823</edge><br>      <edge source="ERK" target="FOS" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Phosphorylation by both ERKs and their downstream RSKs can stabilise the c-Fos protein for several hours. The combination of these phosphorylations allows c-Fos sustained activity.<br>PMID:16393692</edge><br>      <edge source="ERK" target="ELK1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="ERK" target="Apoptosis" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>Caspase 9 is efficiently phosphorylated on Thr125 by ERK in vitro, suggesting that it is targeted directly by ERK in vivo. This is one of the ways ERK plays its anti-apoptotic role.<br>PMID:12792650<br></edge><br>      <edge source="ERK" target="p70" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>p70 activation requires both ERK cascade and PI3K/AKT cascade, at least in some cell types.<br>PMID:11940578, PMID:10601235, PMID:11431469</edge><br>      <edge source="ERK" target="RAF" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>B-Raf phosphorylated by activated ERK and find that feedback phosphorylation of B-Raf inhibits binding to activated Ras.<br>PMID:19933846</edge><br>      <edge source="ERK" target="HIF1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="CREB" target="FOS" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>DUSP1, FOS and BCL2 are CREB target genes.<br>PMID:19815709</edge><br>      <edge source="CREB" target="DUSP1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>&lt;probability p = 0.438 /&gt;<br><br><br><br>DUSP1, FOS and BCL2 are CREB target genes.<br>PMID:19815709</edge><br>      <edge source="CREB" target="BCL2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>DUSP1, FOS and BCL2 are CREB target genes.<br>PMID:19815709</edge><br>      <edge source="JUN" target="AP1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>AP-1 is a heterodimer comprised of bZIP transcription factors, typically c-Jun and JunD, along with members of the fos (usually c-Fos) and ATF (usually ATF2) families. All bZIP transcription factors contain leucine zippers that enable homo- and heterodimerisation, and AP-1 components are organised into Jun-Jun, Jun-Fos, or Jun-ATF dimers.<br>PMID:11274345</edge><br>      <edge source="FOXO3" target="Apoptosis" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>FOXO3a promotes apoptosis through activation of PUMA.<br>PMID:20978166</edge><br>      <edge source="PLCG" target="RAS" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>RasGRP1 is a C1-domain containing protein that is activated by DAG and Ca2+, in a manner analogous to members of the PKC family.<br>PMID:17496910<br><br>Calcium liberated from internal stores by IP3 acts on the calcium- and DAG-sensitive RasGRP1 and causes it to translocate to the Golgi. RasGRP1 activates Golgi-associated Ras on this compartment.<br>PMID:16488589</edge><br>      <edge source="PLCG" target="PKC" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Recruitment to the membrane and tyrosine phosphorylation enhance the enzymatic activity of PLC-g, leading to the formation of two second messengers, diacylglycerol (DAG) and inositol 1,4,5-trisphosphate (IP3). IP3 releases Ca2+ from internal stores, which in turn acts in concert with DAG to translocate protein kinase C (PKC) to the cell membrane and stimulate its enzymatic activity.<br>PMID:15567848</edge><br>      <edge source="SOS" target="RAS" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>The process of activating Ras requires the recruitment of proteins responsible for initiating GDP/GTP exchange to the membrane, such as SOS (son of sevenless).<br>PMID:18039929</edge><br>      <edge source="SOS" target="PI3K" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>PI3K is a well characterised effector of RAS, through GRB2/SOS pathway.<br>PMID:21779497<br></edge><br>      <edge source="p70" target="Proliferation" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>PDK1 is a PI3K target, leading to activation of p70 and subsequent cell growth.<br>PMID:12040186</edge><br>      <edge source="p70" target="HIF1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="MDM2" target="p53" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>The Mdm2 protein is involved in an autoregulatory feedback loop with p53, thus controlling its activity. Increased p53 levels transactivate the MDM2 promoter causing its upregulation. The translated protein then binds to p53 and transports it to the proteasome for ubiquitin-mediated degradation. The resultant lowered p53 levels then reduce the levels of Mdm2.<br>PMID:17158541</edge><br>      <edge source="TGFBR" target="SMAD" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Smad-dependent gene expression can provoke p38 activation in response to TGFbeta. GADD45beta was identified as the TGFbeta-inducible gene whose expression activates the p38 pathway.<br>PMID:21614932</edge><br>      <edge source="TGFBR" target="TAK1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Activated TGFBR1/TGFBR2 complex attracts the TAB2/TAB3 proteins which promote activation of TAK1 (by phosphorylation), leading to activation of p38 and JNK.<br>PMID:20060931</edge><br>      <edge source="TGFBR" target="GRB2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>TGF-beta-induced ShcA phosphorylation induces ShcA association with Grb2 and Sos, thereby initiating the well-characterised pathway linking receptor tyrosine kinases with Erk MAP kinases.<br>PMID:17673906</edge><br>      <edge source="GAB1" target="PI3K" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Recruitment of PI 3-kinase by Gab1 results in a positive-feedback loop mediated by binding of the PH domain of Gab1 to the product of PI3-kinase activation, phosphatidylinositol-3,4,5-triphosphate.<br>PMID:15199124</edge><br>      <edge source="MTK1" target="p38" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Expression of GADD45 genes in mammalian cells strongly activates co-expressed MTK1, as well as p38 and JNK, the MAPKs downstream of MTK1.<br>PMID:21614932</edge><br>      <edge source="MTK1" target="JNK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Expression of GADD45 genes in mammalian cells strongly activates co-expressed MTK1, as well as p38 and JNK, the MAPKs downstream of MTK1.<br>PMID:21614932</edge><br>      <edge source="GRB2" target="GAB1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Grb2 recruits the docking protein Gab1, which is tyrosine phosphorylated by FGFR, leading to recruitment and activation of the PI3K-Akt cell survival pathway.<br>EGF stimulates a cell survival pathway mediated by phosphoinositide 3-kinase (PI3K) and the protein kinase Akt by an indirect mechanism in which tyrosine phosphorylation of the docking protein Gab1 or ErbB3 by EGFR leads to recruitment and activation of PI3K.<br>PMID:15567848</edge><br>      <edge source="GRB2" target="SOS" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Sos is recruited from the cytosol to the plasma membrane as a result of its constitutive interaction with Grb2. It is in an autoinhibited state.<br>PMID:17496910</edge><br>      <edge source="GRB2" target="FGFR3" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>FGF-induced tyrosine phosphorylation of FRS2 results in complex formation with the adaptor protein Grb2 bound to Cbl by means of its SH3 domains. FGF-induced ternary complex formation among FRS2, Grb2, and Cbl results in ubiquitination and degradation of FRS2 and FGF receptor (FGFR).<br>PMID:11997436</edge><br>      <edge source="GRB2" target="EGFR" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>The ubiquitin ligase Cbl interacts with EGFR directly and indirectly through Grb2, promoting ubiquitination and degradation of EGFR<br>PMID:15567848</edge><br>      <edge source="GRB2" target="FRS2" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>FGF-induced tyrosine phosphorylation of FRS2 results in complex formation with the adaptor protein Grb2 bound to Cbl by means of its SH3 domains. FGF-induced ternary complex formation among FRS2, Grb2, and Cbl results in ubiquitination and degradation of FRS2 and FGF receptor (FGFR).<br>PMID:11997436</edge><br>      <edge source="BCL2" target="Apoptosis" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>Akt phosphorylation of the apoptosis-inducing protein Bad creates a binding site for 14-3-3 proteins and prevents Bad from binding to Bcl-2 family members Bcl-2 and Bcl-XL, thus releasing them for a cell survival response.<br>PMID:12040186</edge><br>      <edge source="ATM" target="TAOK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Ataxia telangiectasia mutated (ATM) is activated in response to DNA damage and directly phosphorylates TAOK.<br>PMID:18855897</edge><br>      <edge source="ATM" target="p53" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>ATM phosphorylates p53 at ser15 and stabilize it.<br>PMID:15140942</edge><br>      <edge source="GADD45" target="MTK1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Expression of GADD45 genes in mammalian cells strongly activates co-expressed MTK1, as well as p38 and JNK, the MAPKs downstream of MTK1.<br>PMID:21614932</edge><br>      <edge source="FGFR3_stimulus" target="FGFR3" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="PTEN" target="AKT" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>p53 induces transcription of the PTEN gene and elevates cellular levels of the PTEN protein, which in turn inhibits activation of Akt.<br>PMID:12217521</edge><br>      <edge source="p14" target="MDM2" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>The MDM2 gene is transcriptionally inhibited by p14.<br>PMID:17158541</edge><br>      <edge source="PPP2CA" target="MEK1_2" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>MEK is continuously dephosphorylated by PP2A (PPP2CA), whose activity is stimulated by p38: p38 activity increases the physical association between PP2A and MEK/ERK complex.<br>PMID:18039929</edge><br>      <edge source="p38" target="PPP2CA" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MEK is continuously dephosphorylated by PP2A (PPP2CA), whose activity is stimulated by p38: p38 activity increases the physical association between PP2A and MEK/ERK complex.<br>PMID:18039929</edge><br>      <edge source="p38" target="MSK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MSK1 and MSK2 are potently activated (by phosphorylation) in vivo by ERK1/2 and p38 but not JNK.<br>PMID:15187187</edge><br>      <edge source="p38" target="p53" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Activated p38 phosphorylates p53 at several residues, including Ser33, and thereby increases the transcriptional activity of p53. Activated p53 then induces apoptosis in cells that have suffered extensive DNA damage. When the intensity of the damage is moderate, however, the cell can repair the damage and escape apoptotic cell death by down-regulating p38-p53 signaling. Under these conditions, p53-induced Wip1 phosphatase interacts with activated p38 and selectively dephosphorylates p38 at the phospho-Thr180 residue, thereby reducing its kinase activity towards p53.<br>PMID:21614932</edge><br>      <edge source="p38" target="MAX" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MAX is phosphorylated (and activated) by p38, through complex formation.<br>PMID:11274345</edge><br>      <edge source="p38" target="ELK1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>ELK1 is a nuclear p38 target.<br>PMID:20506250<br></edge><br>      <edge source="p38" target="ATF2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>JNK and p38 can both phosphorylate ATF2 at Thr69 and Ser71.<br>PMID:11274345</edge><br>      <edge source="p53" target="GADD45" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Expression of GADD45 is the culmination of a signaling pathway that requires prior expression of the tumor suppressor protein p53 which trans-activates the GADD45 gene.<br>PMID:11274345</edge><br>      <edge source="p53" target="p21" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>p21 is transcriptionally induced by the p53 protein.<br>PMID:17158541</edge><br>      <edge source="p53" target="MDM2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>The Mdm2 protein is involved in an autoregulatory feedback loop with p53, thus controlling its activity. Increased p53 levels transactivate the MDM2 promoter causing its upregulation. The translated protein then binds to p53 and transports it to the proteasome for ubiquitin-mediated degradation. The resultant lowered p53 levels then reduce the levels of Mdm2.<br>PMID:17158541</edge><br>      <edge source="p53" target="Apoptosis" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>In response to genotoxic stress such as DNA damage, PUMA is transactivated by p53 (leading to apoptosis).<br>PMID:19641508</edge><br>      <edge source="p53" target="PTEN" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>p53 induces transcription of the PTEN gene and elevates cellular levels of the PTEN protein, which in turn inhibits activation of Akt.<br>PMID:12217521</edge><br>      <edge source="SMAD" target="GADD45" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Smad-dependent gene expression can provoke p38 activation in response to TGFbeta. GADD45beta was identified as the TGFbeta-inducible gene whose expression activates the p38 pathway.<br>PMID:21614932</edge><br>      <edge source="SPRY" target="EGFR" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Spry is induced by activated ERK. It positively regulates EGFR signalling by sequestering Cbl (positive feedback in the model, from Spry to EGFR), whereas it negatively regulates FGFR signalling by sequestering Grb2 from FSR2 (negative feedback in the model, from Spry to FSR2).<br>PMID:15173823</edge><br>      <edge source="SPRY" target="FRS2" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>Spry is induced by activated ERK. It positively regulates EGFR signalling by sequestering Cbl (positive feedback in the model, from Spry to EGFR), whereas it negatively regulates FGFR signalling by sequestering Grb2 from FSR2 (negative feedback in the model, from Spry to FSR2).<br>PMID:15173823</edge><br>      <edge source="EGFR_stimulus" target="EGFR" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="ELK1" target="FOS" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>ELK1 induces c-fos expression.<br>PMID:11274345</edge><br>      <edge source="TAK1" target="JNK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Activated TGFBR1/TGFBR2 complex attracts the TAB2/TAB3 proteins which promote activation of TAK1 (by phosphorylation), leading to activation of p38 and JNK.<br>PMID:20060931</edge><br>      <edge source="TAK1" target="p38" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Activated TGFBR1/TGFBR2 complex attracts the TAB2/TAB3 proteins which promote activation of TAK1 (by phosphorylation), leading to activation of p38 and JNK.<br>PMID:20060931</edge><br>      <edge source="AKT" target="FOXO3" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>Phosphorylation of FOXO3 by Akt creates a binding site for the 14-3-3 family of proteins. The complex of FOXO3 and 14-3-3 is retained in the cytosol, blocking transcription of genes normally stimulated by FOXO3.<br>PMID:12040186</edge><br>      <edge source="AKT" target="p21" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>p21 is a direct substrate of AKT and this may regulate the subcellular localisation of p21. Phosphorylation of p21 by AKT correlated with its exit from the nucleus and with increased cell cycle progression.<br>PMID:11882383</edge><br>      <edge source="AKT" target="BCL2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Akt phosphorylation of the apoptosis-inducing protein Bad creates a binding site for 14-3-3 proteins and prevents Bad from binding to Bcl-2 family members Bcl-2 and Bcl-XL, thus releasing them for a cell survival response.<br>PMID:12040186</edge><br>      <edge source="AKT" target="MYC" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Glycogen synthase kinase 3 (GSK3) is a target of Akt. This protein kinase is constitutively active in unstimulated cells and phosphorylates many proteins (including glycogen synthase, c-Myc, and cyclin D) to keep them in inactive states or promote their degradation. Phosphorylation of GSK3 (both alpha and beta isoforms) by Akt turns off the catalytic activity of this enzyme, resulting in the activation of pathways that are normally repressed by GSK3.<br>PMID:12040186</edge><br>      <edge source="AKT" target="MDM2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Effective recruitment of Akt by appropriate survival signals may lead to activation of Mdm2, inactivation of p53, and eventually inhibition of p53-dependent apoptosis.<br>PMID:11850850</edge><br>      <edge source="AKT" target="RAF" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>Phosphorylation by Akt inhibits EGF-dependent activity of B-Raf and C-Raf.<br>PMID:10869359</edge><br>      <edge source="AKT" target="p70" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data><br>      </edge><br>      <edge source="RAF" target="MEK1_2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Once activated, Raf family members are capable of initiating the phosphorylation cascade, whereby Raf activates MEK, and MEK in turn activates ERK.<br>PMID:17496910</edge><br>      <edge source="FOS" target="AP1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>AP-1 is a heterodimer comprised of bZIP transcription factors, typically c-Jun and JunD, along with members of the fos (usually c-Fos) and ATF (usually ATF2) families. All bZIP transcription factors contain leucine zippers that enable homo- and heterodimerisation, and AP-1 components are organised into Jun-Jun, Jun-Fos, or Jun-ATF dimers.<br>PMID:11274345</edge><br>      <edge source="TAOK" target="p38" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>TAO kinases are MAP3Ks that function upstream of p38 and JNK.<br>PMID:21614932</edge><br>      <edge source="TAOK" target="JNK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>TAO kinases are MAP3Ks that function upstream of p38 and JNK.<br>PMID:21614932</edge><br>      <edge source="JNK" target="ELK1" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>ELK1 is a nuclear JNK target.<br>PMID:11274345</edge><br>      <edge source="JNK" target="ATF2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>JNK and p38 can both phosphorylate ATF2 at Thr69 and Ser71.<br>PMID:11274345</edge><br>      <edge source="JNK" target="JUN" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>JNK can phosphorylate the c-Jun trans-activating domain at Ser63 and Ser73. JNKs, but not the ERKs or p38s, binds c-Jun quite strongly.<br>PMID:11274345</edge><br>      <edge source="JNK" target="FOXO3" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>JNK phosphorylates MST1 at serine 82, which leads to the enhancement of MST1 activation. The activation of MST1 phosphorylates FOXO3 at serine 207 and promotes cell death.<br>PMID:20028971</edge><br>      <edge source="p21" target="Proliferation" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>Cell growth arrest is induced through cyclin-dependent kinase inhibitor p21 WAF1/CIP1.<br>PMID:8614832</edge><br>      <edge source="p21" target="Growth_Arrest" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Cell growth arrest is induced through cyclin-dependent kinase inhibitor p21 WAF1/CIP1.<br>PMID:8614832</edge><br>      <edge source="PKC" target="EGFR" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>PKC may cause phosphorylation of EGFR, leading to a decrease in its activity.<br>PMID:6321473</edge><br>      <edge source="PKC" target="RAF" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>PKCalpha can directly phosphorylate and activates Raf-1.<br>PMID:8321321</edge><br>      <edge source="PKC" target="FGFR3" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>(Inferred from FGFR1) PKC-mediated phosphorylation can lead to internalization and degradation of FGFR1.<br>PMID:9694798, PMID:8622701, PMID:14699054</edge><br>      <edge source="RSK" target="FOS" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Phosphorylation by both ERKs and their downstream RSKs can stabilise the c-Fos protein for several hours. The combination of these phosphorylations allows c-Fos sustained activity.<br>PMID:16393692</edge><br>      <edge source="RSK" target="SOS" sign="negative"><br>         <data key="SIGN-OF-LINK">negative</data><br>         <data key="BREED">influences</data>p90 Rsk-2 is involved in SOS phosphorylation and may be important in down-regulation of the growth factor response.<br>PMID:9242373</edge><br>      <edge source="PDK1" target="p70" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>PDK1 is a PI3K target, leading to activation of p70 and subsequent cell growth.<br>PMID:12040186</edge><br>      <edge source="PDK1" target="AKT" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Signaling proteins with pleckstrin-homology (PH) domains accumulate at sites of PI3K activation by directly binding to PI(3,4,5)P3. Of particular interest are the protein serine-threonine kinases Akt and phosphoinositide-dependent kinase 1 (PDK1). Association with PI(3,4,5)P3 at the membrane brings these proteins into proximity and facilitates phosphorylation of Akt by PDK1. This phosphorylation stimulates the catalytic activity of Akt, resulting in the phosphorylation of a host of other proteins that affect cell growth, cell cycle entry, and cell survival.<br>PMID:12040186</edge><br>      <edge source="MYC" target="p14" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MYC inhibits p16, whereas it activates p14.<br>PMID:17158541</edge><br>      <edge source="MYC" target="Proliferation" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MYC contributes to E2F-induced cell cycle progression.<br>PMID:11805123</edge><br>      <edge source="RAS" target="RAF" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>Activated Ras recruits cytoplasmic Raf (MAPKKK) for activation (through phosphorylation). There are three mammalian serine/threonine Raf kinases: A-Raf, B-Raf, and Raf-1 (also known as C-Raf). All three Raf proteins share the same downstream MAPKK substrate mitogen activated protein kinase kinases 1,2 (MEK1,2).<br>PMID:18039929</edge><br>      <edge source="RAS" target="MAP3K1_3" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>The GTP-dependent coupling of MEKK1 to Ras indicates that MEKK1 may be an effector for those agonists that recruit JNK through Ras-dependent mechanisms. MEKK1 selectively activates the endogenous JNK pathway. MEKK1 can activate MEK4 and MEK7 in vivo.<br>MEKK2 and MEKK3 can activate JNK, p38 and ERK pathways.<br>PMID:11274345</edge><br>      <edge source="RAS" target="PI3K" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>PI3K is a well characterised effector of RAS, through GRB2/SOS pathway.<br>PMID:21779497<br></edge><br>      <edge source="MAP3K1_3" target="MEK1_2" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MEKK2 and MEKK3 can activate JNK, p38 and ERK pathways.<br>PMID:11274345</edge><br>      <edge source="MAP3K1_3" target="JNK" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>The GTP-dependent coupling of MEKK1 to Ras indicates that MEKK1 may be an effector for those agonists that recruit JNK through Ras-dependent mechanisms. MEKK1 selectively activates the endogenous JNK pathway. MEKK1 can activate MEK4 and MEK7 in vivo.<br>MEKK2 and MEKK3 can activate JNK, p38 and ERK pathways.<br>PMID:11274345</edge><br>      <edge source="MAP3K1_3" target="p38" sign="positive"><br>         <data key="SIGN-OF-LINK">positive</data><br>         <data key="BREED">influences</data>MEKK2 and MEKK3 can activate JNK, p38 and ERK pathways.<br>PMID:11274345</edge>Logical model representing MAPK cascades activation following EGFR, FGFR3, TGFBR and DNA damage stimuli.<br>Proliferation, Apoptosis and Growth arrest outputs (in blue) provide a readout of the contributions of the three main MAPK pathways (ERK, p38, JNK) to cell fate decision.<br>Input signals are emphasised in pink, whereas the reference MAPK are emphasised in lila.</graph><br></graphml><br>';
